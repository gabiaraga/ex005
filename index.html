<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro|Css</title>
</head>
<body>
  <h1>Formulário de Inscrição</h1>
  <small>Preencha todos os campos finalizar o cadastro</small>
  <section>
    <fieldset>
    <h2>Registro de usuário</h2>
    <form action="">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu Nome" required> <br><br>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu E-mail" required><br><br>

      <label for="sexo">Gênero</label>
      <select id="sexo" required><br><br>
        <option value="M">
          Masculino
        </option>
        <option value="F">Feminino</option>
        <option value="O">Outro</option>
      </select>

      <label for="idade">Idade</label>
      <input type="number" id="idade" placeholder="20" min="18" max="90"required><br><br>

      <label for="estado">Estado</label>
      <select name="estado" id="estado" required><br><br><br>
        <option value="AC">Acre</option>
	<option value="AL">Alagoas</option>
	<option value="AP">Amapá</option>
	<option value="AM">Amazonas</option>
	<option value="BA">Bahia</option>
	<option value="CE">Ceará</option>
	<option value="DF">Distrito Federal</option>
	<option value="ES">Espírito Santo</option>
	<option value="GO">Goiás</option>
	<option value="MA">Maranhão</option>
	<option value="MT">Mato Grosso</option>
	<option value="MS">Mato Grosso do Sul</option>
	<option value="MG">Minas Gerais</option>
	<option value="PA">Pará</option>
	<option value="PB">Paraíba</option>
	<option value="PR">Paraná</option>
	<option value="PE">Pernambuco</option>
	<option value="PI">Piauí</option>
	<option value="RJ">Rio de Janeiro</option>
	<option value="RN">Rio Grande do Norte</option>
	<option value="RS">Rio Grande do Sul</option>
	<option value="RO">Rondônia</option>
	<option value="RR">Roraima</option>
	<option value="SC">Santa Catarina</option>
	<option value="SP">São Paulo</option>
	<option value="SE">Sergipe</option>
	<option value="TO">Tocantins</option><br><br><br><br>
<br>
      </select><br><br><br>

      <label for="check" class="p">Eu aceito todos os termos</label>
      <input type="checkbox" id="check">

      </fieldset><br><br>
      <button type="submit"> Registrar</button>
      <button type="reset"> Resetar</button>

    </form>
  </section><br> <br>
  <fieldset>
    <legend>Login</legend>
    <label for="email"> Email</label>
    <input type="email" placeholder="mail@mail.com" id="email" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite uma senha" minlength="6"
    maxlenght="10" required>
  </fieldset><br>
  <button type="submit"> Entrar</button>
</body>
</html>
